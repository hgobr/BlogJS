<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="write.js" async></script>
    <title>- Ton article ✏️</title>
  </head>
  <body>
    <div class="app">
      <h2>Ton article ✏️</h2>
      <form action="#" id="composer">
        <input required type="text" name="title" placeholder="Titre" />
        <textarea
          name="content"
          id="composer"
          cols="60"
          rows="10"
          autofocus
          required
        ></textarea>
        <input name="image" type="file" accept="image/*" />
        <input required type="text" name="author" placeholder="Auteur" />
        <button type="submit">Envoie ton article</button>
        <a href="index.html">Tout les articles </a>
      </form>
    </div>
  </body>
</html>
